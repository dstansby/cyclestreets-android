name: Build project
on:
    pull_request:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: 11
            distribution: semeru

        - name: Setup Android SDK
          uses: android-actions/setup-android@v2

        - name: Build
          run: ./gradlew --no-daemon build
